<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <style>
        .navbar img.flag-icon {
            width: 20px;   // Set a fixed width for the flags
        height: 15px;  // Set a fixed height for the flags
        vertical-align: middle;  // Align the middle of the flag with the text (if any)
        margin-right: 5px;       // Space between the flag and any text or other elements
        }
    </style>

</head>

<body>

<div id="app"></div>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<!-- Keep only one instance of the search plugin -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

<!-- twemoji -->
<script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

<script>
    window.$docsify = {
        name: 'Thub Wiki',
        repo: 'https://github.com/notakitty/thub',
        loadNavbar: true,
        loadSidebar: true,
        alias: {
            '/.*/_navbar.md': '/_navbar.md',
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        // basePath: '/docs/',  // Correct base path for GitHub Pages
        routerMode: 'history'  // Optional for pretty URLs
    };

    // Redirect to default language if no language code is in the URL
    function handleLanguageRedirect() {
        var path = window.location.pathname;
        if (!/\/(en|fr|de|es|zh-CN|zh-HK)\//.test(path)) {
            window.location.pathname = '/docs/en/' + path;
        }
    }
    handleLanguageRedirect();
</script>


</body>
</html>
